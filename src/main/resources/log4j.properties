log4j.rootLogger=Info, Console, File

#Console
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} [%-5p] %l%n%m%n
log4j.appender.Console.encoding=UTF-8
 
log4j.appender.File=org.apache.log4j.RollingFileAppender
#log4j.appender.File.file=crazyant.log
log4j.appender.File.file=D:/crazyant.log
#log4j.appender.File.file=/home/work/apache-tomcat-6.0.39/logs/crazyant.log
log4j.appender.File.MaxBackupIndex=5
log4j.appender.File.MaxFileSize=1GB
log4j.appender.File.layout=org.apache.log4j.PatternLayout
log4j.appender.File.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} [%-5p] %l%n%m%n
log4j.appender.File.bufferSize=10000
